<body>

    <div id="content" class="container-fluid text-center">

        <!-- <div class="jumbotron "> -->
        <div class="row">

            <div class="col-0 col-md-2">


            </div>

            <div class="col-12 col-md-8">

                <nav class="navbar d-flex justify-content-center pt-3 " id="select-region">
                    <form class=" w-100">

                        <button id="b1" type="button" name="options"
                            class="btn btn-sm btn-md-lg btn-outline-dark my-3 shadow text-wrap text-center btn-block d-block d-md-inline w-25 mx-auto mx-md-4"

                        <button id="b2" type="button" name="options"
                            class="btn btn-sm btn-md-lg btn-outline-dark my-3 shadow  text-wrap text-center btn-block d-block d-md-inline w-25 mx-auto mx-md-4"><i

                        <!-- <button class="btn btn-lg btn-outline-dark mr-5">Antarctic</button> -->
                        <button id="b3" type="button" name="options"
                            class="btn btn-sm btn-md-lg btn-outline-dark my-3 shadow text-wrap text-center btn-block d-block d-md-inline w-25 mx-auto mx-md-4"><i
                                class="fas fa-globe-asia d-none d-sm-inline"></i> Asia</button>
                        <button id="b4" type="button" name="options"
                            class="btn btn-sm btn-md-lg btn-outline-dark my-3 shadow text-wrap text-center btn-block d-block d-md-inline w-25 mx-auto mx-md-4"><i
                                class="fas fa-globe-europe d-none d-sm-inline"></i> Europe</button>
                        <button id="b5" type="button" name="options"
                            class="btn btn-sm btn-md-lg btn-outline-dark my-3 shadow text-wrap text-center btn-block d-block d-md-inline w-25 mx-auto mx-md-4"><i
                                class="fas fa-globe-americas d-none d-sm-inline"></i> Oceania</button>
                    </form>

                </nav>


                <div id="gameItself">

                    <div id="country-choices">

                        <p id="country" class="mt-0 mt-md-5 ">Select a region</p>

                        <div id="choices" class="mt-2 mt-md-5 d-flex justify-content-center">
                            <button type="button" class="btns btn-light btn-lg mr-3 shadow badge text-wrap"
                                id="btn1">?</button>
                            <button type="button" class="btns btn-light btn-lg mr-3 shadow badge text-wrap"
                                id="btn2">?</button>
                            <button type="button" class="btns btn-light btn-lg mr-3 shadow badge text-wrap"
                                id="btn3">?</button>
                            <button type="button" class="btns btn-light btn-lg mr-3 shadow badge text-wrap"
                                id="btn4">?</button>
                        </div>

                    </div>

                    <!-- <br>
                            <br> -->
                    <div id="next-button" class="mt-5 p-0 p-md-5 text-center">
                        <button id="next"
                            class="btn btn-sm btn-md-lg btn-outline-dark text-primary shadow-lg p-3 badge text-wrap rounded-pill">Next
                            country</button>
                    </div>

                    <div id="summary" class="my-3 text-center">
                        <small>Test your knowledge!</small>
                    </div>

                </div>

            </div>


            <div class="col-0 col-md-2">

            </div>

        </div>
    </div>
